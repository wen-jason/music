<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>

        <div class="song_img ">
            <div class="img_box">
                <img src="" alt="">
            </div>
        </div>
        <div class="song_info">
        </div>
        <div class="progress">

                <ul>
